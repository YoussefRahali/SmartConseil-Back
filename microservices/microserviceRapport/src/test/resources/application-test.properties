# --- DB en mémoire pour les tests
spring.datasource.url=jdbc:h2:mem:rapportdb;DB_CLOSE_DELAY=-1;MODE=LEGACY
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.open-in-view=false
spring.sql.init.mode=never
spring.jpa.properties.hibernate.show_sql=false
spring.jpa.properties.hibernate.format_sql=false

# Pour accélérer / stabiliser les tests
spring.main.lazy-initialization=true
logging.level.org.springframework=ERROR
logging.level.org.hibernate=ERROR

# Si ton app démarre un serveur web pendant les tests, prends un port aléatoire
server.port=0
